<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wikipedia</title>
</head>
<body>
    
    <header>
        <h1 class="logo-wiki">
            <span>Wikipedia</span>
            <strong>La enciclopedia libre</strong>
            
        </h1>
    </header>

    
    
    <main class="central-featured">

            <picture class="imagen-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/2244px-Wikipedia-logo-v2.svg.png" alt="logo de wikipedia">
            </picture>
       
        <div class="central-featured-lang lang1" lang="es" dir="ltr">
            <a href="https://es.wikipedia.org/" class="link-box">
                <strong>Español</strong>
                <small>
                    <span>1854000 +</span>
                    <span>artículos</span>
            </small>
            </a>
        </div>
       
        <div class="central-featured-lang lang2" lang="en" dir="ltr">
            <a href="https://es.wikipedia.org/" class="link-box">
                <strong>English</strong>
                <small>
                    <span>12135431 +</span>
                    <span>artículos</span>
            </small>
            </a>
        </div>

        <div class="central-featured-lang lang3" lang="en" dir="ltr">
            <a href="https://es.wikipedia.org/" class="link-box">
                <strong>Português</strong>
                <small>
                    <span>1101000 +</span>
                    <span>artículos</span>
            </small>
            </a>
        </div>

        <div class="central-featured-lang lang4" lang="en" dir="ltr">
            <a href="https://es.wikipedia.org/" class="link-box">
                <strong>Русский</strong>
                <small>

            </a>
        </div>

        <div class="central-featured-lang lang5" lang="ja" dir="ltr">

                <strong>-    日本語    -</strong>
                <small>
                    <span>1370000 +</span>
                    <span>記事</span>
            </small>
            </a>
        </div>

        <div class="central-featured-lang lang6" lang="ja" dir="ltr">
            <a href="https://es.wikipedia.org/" class="link-box">
                <strong>Deutsch</strong>

            </small>
            </a>
        </div>

        <div class="central-featured-lang lang7" lang="ja" dir="ltr">

                <strong>Français</strong>

                    <span>2514000 +</span>

            </small>
            </a>
        </div>

        <div class="central-featured-lang lang8" lang="ja" dir="ltr">

                <strong>Italiano</strong>
                <small>
                    <span>1806000 +</span>
                    <span>   voci   -</span>
            </small>
            </a>
        </div>

        <div class="central-featured-lang lang9" lang="ja" dir="ltr">
            <a href="https://es.wikipedia.org/" class="link-box">
                <strong>-  中文  -</strong>
                <small>
                    <span>1347000 +</span>
                    <span>   条目 / 條目   -</span>
            </small>
            </a>
        </div>

        <div class="central-featured-lang lang10" lang="ja" dir="ltr">
            <a href="https://es.wikipedia.org/" class="link-box">
                <strong>-   فارسی    </strong>
                <small>
                    <span>959000 +</span>
                    <span>مقاله -      - </span>
